<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload HTML File</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script>
    // Function to handle form submission
    function handleFormSubmit(event) {
      event.preventDefault(); // Prevents the default form submission

      // Get form data
      const formData = new FormData(event.target);

      // Send form data to the server via fetch
      fetch(event.target.action, {
        method: "POST",
        body: formData,
      })
        .then(response => response.text())
        .then(result => {
          console.log("Success:", result);
          window.location.reload(false);
        })
        .catch(error => {
          console.error("Error:", error);
        });
    }

    // Add event listener to the form when the DOM is fully loaded
    document.addEventListener("DOMContentLoaded", () => {
      const form = document.querySelector("form#uploadForm");
      form.addEventListener("submit", handleFormSubmit);

      // Fetch and display users
      fetch('/users')
        .then(response => response.json())
        .then(users => {
          const tableBody = document.querySelector("#usersTable tbody");
          tableBody.innerHTML = "";
          users.forEach(user => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-300">${user.username}</td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-300">${user.email}</td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-300 text-blue-400">
                <a target="_blank" href="http://${user.subdomain}.localhost">${user.subdomain}.localhost</a>
              </td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-300">${user.status}</td>
              <td class="px-6 py-4 whitespace-nowrap border-b border-gray-300">
                <form method="POST" action="/users/${user.id}" onsubmit="return confirm('Are you sure you want to delete this user?');">
                  <input type="hidden" name="_method" value="DELETE">
                  <button type="submit" class="bg-red-500 text-white py-1 px-3 rounded-md shadow-md hover:bg-red-600 focus:outline-none">Delete</button>
                </form>
              </td>
            `;
            tableBody.appendChild(row);
          });
        })
        .catch(error => console.error('Error fetching users:', error));
    });
  </script>
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-3xl mx-auto bg-white p-8 shadow-lg rounded-lg">
    <h1 class="text-2xl font-bold mb-4">Upload HTML File</h1>
    <form id="uploadForm" method="POST" enctype="multipart/form-data" class="space-y-4" action="/upload">
      <div>
        <label class="block text-sm font-medium text-gray-700">Username</label>
        <input type="text" name="username" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" name="email" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Subdomain</label>
        <input type="text" name="subdomain" class="mt-1 p-2 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">HTML File</label>
        <input type="file" name="file" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm" required>
      </div>
      <button type="submit" class="w-full bg-indigo-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-indigo-600 focus:outline-none">Upload</button>
    </form>
    
    <h2 class="text-xl font-bold mt-8">Subdomains</h2>
    <form method="POST" action="/users" onsubmit="return confirm('Are you sure you want to delete all users?');">
      <input type="hidden" name="_method" value="DELETE">
      <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-md shadow-md hover:bg-red-600 focus:outline-none mt-4">Delete All Users</button>
    </form>
    <table id="usersTable" class="min-w-full mt-4 bg-white border border-gray-300 rounded-lg">
      <thead>
        <tr>
          <th class="px-6 py-3 border-b border-gray-300 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Username</th>
          <th class="px-6 py-3 border-b border-gray-300 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 border-b border-gray-300 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Subdomain</th>
          <th class="px-6 py-3 border-b border-gray-300 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
          <th class="px-6 py-3 border-b border-gray-300 bg-gray-50 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- User rows will be dynamically inserted here -->
      </tbody>
    </table>
  </div>
</body>
</html>
