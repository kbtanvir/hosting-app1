<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload HTML File</title>
</head>
<body>
    <h1>Upload HTML File</h1>
    <form method="post" enctype="multipart/form-data">
        <p>
            <label for="subdomain">Subdomain:</label><br>
            <input type="text" id="subdomain" name="subdomain" required>
        </p>
        <p>
            <label for="file">Select HTML File:</label><br>
            <input type="file" id="file" name="file" accept=".html,.htm" required>
        </p>
        <p>
            <button type="submit">Upload File</button>
        </p>
    </form>
</body>
</html>
