  server:
    container_name: server
    build: ./server
    ports:
      - 5000:5000
    volumes:
      - ./server/app.py:/app.py  # Mount local directory to avoid rebuilding for code changes
      - ./sites/html:/sites/html

  nginx:
    container_name: nginx
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/hosts:/etc/hosts
      - ./sites/html:/usr/share/nginx/html
    ports:
      - 80:80

    depends_on:
