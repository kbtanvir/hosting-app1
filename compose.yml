  db:
    container_name: db
    image: postgres:13-alpine
    restart: always
    env_file:
      - db/.env
    volumes:
      - pijmo_hosting_db:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test:
        ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} -t 1"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 10s

  server:
    container_name: server
    build: ./server
    env_file:
      - server/.env # Path to db/.env file
    ports:
      - 5000:5000
    volumes:
      - ./server:/usr/src/app
      - ./sites/html:/sites/html
    depends_on:
      - db

  nginx:
    container_name: nginx
    build: ./nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/hosts:/etc/hosts
      - ./sites/html:/usr/share/nginx/html
    ports:
      - 80:80

    depends_on:
      - server

volumes:
  pijmo_hosting_db:
  minio-data:
  static-data:

networks:
  webnet:
    driver: bridge
